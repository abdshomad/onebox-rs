<!DOCTYPE html>
<html>
<head>
    <title>three.js Diagrams - onebox-rs</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="diagram-select">Choose a diagram:</label>
        <select id="diagram-select"></select>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 1. Core Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // 3. Diagram Loading Logic
        const diagrams = [
            { name: "System Overview", url: "./js/01-system-overview.js" },
            { name: "Packet Structure", url: "./js/02-packet-structure.js" },
            { name: "State Machine", url: "./js/03-state-machine.js" },
        ];

        let currentDiagram = {
            animate: () => {},
            cleanup: () => {}
        };

        async function loadDiagram(url) {
            // Cleanup previous diagram
            currentDiagram.cleanup();

            // Clear the scene
            while(scene.children.length > 0){
                const child = scene.children[0];
                scene.remove(child);
                // Basic cleanup for geometries and materials
                if(child.geometry) child.geometry.dispose();
                if(child.material) child.material.dispose();
            }
            // Re-add lights
            scene.add(ambientLight);
            scene.add(pointLight);

            // Dynamically import the new diagram module
            try {
                const module = await import(url);
                const diagramName = Object.keys(module)[0];
                currentDiagram = module[diagramName](scene);
            } catch (e) {
                console.error("Failed to load diagram:", e);
                currentDiagram = { animate: () => {}, cleanup: () => {} };
            }
        }

        // 4. UI and Main Loop
        const select = document.getElementById('diagram-select');
        diagrams.forEach(d => {
            const option = document.createElement('option');
            option.value = d.url;
            option.textContent = d.name;
            select.appendChild(option);
        });

        select.addEventListener('change', (event) => {
            loadDiagram(event.target.value);
        });

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            currentDiagram.animate(delta);
            renderer.render(scene, camera);
        }

        // Initial load
        loadDiagram(diagrams[0].url);
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
