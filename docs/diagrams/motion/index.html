<!DOCTYPE html>
<html>
<head>
    <title>onebox-rs Architecture Animation (Motion One)</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        svg { border: 1px solid #eee; }
        .client-box { fill: #f9f; }
        .server-box { fill: #ccf; }
        .text { font-size: 14px; text-anchor: middle; }
        .line { stroke: #333; stroke-width: 2; }
        .arrow-marker { fill: #333; }
    </style>
</head>
<body>
    <h1>onebox-rs Architecture (Motion One)</h1>
    <svg id="architecture-svg" width="800" height="500"></svg>
    <script type="module">
        import { animate, timeline } from "https://cdn.jsdelivr.net/npm/motion@10.16.2/dist/motion.es.js";

        const svg = document.getElementById('architecture-svg');

        // ... (SVG creation helpers would go here, similar to the anime.js example) ...
        // For brevity, we'll assume the SVG elements are created and appended to the SVG.

        // This is a simplified example of how the animation would be structured.
        // A full implementation would create and position all the SVG elements first.

        const sequence = [
            // Fade in nodes
            [
                "#client, #server, #lan, #internet, #wan1, #wan2",
                { opacity: [0, 1] },
                { duration: 1 }
            ],
            // Draw arrows
            [
                "#arrow1",
                { pathLength: [0, 1] },
                { duration: 1, at: "<" }
            ],
            [
                "#arrow2",
                { pathLength: [0, 1] },
                { duration: 1, at: "-0.5" }
            ]
            // ... and so on for all arrows
        ];

        timeline(sequence);
    </script>
</body>
</html>
