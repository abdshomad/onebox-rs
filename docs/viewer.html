<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #file-tree-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            padding: 4px 0;
        }
        .folder {
            cursor: pointer;
            font-weight: bold;
        }
        .folder:hover {
            color: #007bff;
        }
        .file a {
            text-decoration: none;
            color: #007bff;
        }
        .file a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Documentation Viewer</h1>
    <div id="file-tree-container"></div>

    <script src="file_list.js"></script>
    <script>
        function createTreeView(fileTree, path = '') {
            const ul = document.createElement('ul');
            ul.style.listStyleType = 'none';
            ul.style.paddingLeft = '20px';

            for (const item of fileTree.children) {
                const li = document.createElement('li');
                const currentPath = path ? `${path}/${item.name}` : item.name;

                if (item.type === 'folder') {
                    li.className = 'folder';
                    li.textContent = 'ðŸ“ ' + item.name;
                    const childrenUl = createTreeView(item, currentPath);
                    childrenUl.style.display = 'none';
                    li.appendChild(childrenUl);
                    li.addEventListener('click', (event) => {
                        event.stopPropagation();
                        childrenUl.style.display = childrenUl.style.display === 'none' ? 'block' : 'none';
                    });
                } else {
                    li.className = 'file';
                    const link = document.createElement('a');
                    link.href = currentPath;
                    link.textContent = 'ðŸ“„ ' + item.name;
                    link.target = '_blank'; // Open in new tab
                    li.appendChild(link);
                }
                ul.appendChild(li);
            }
            return ul;
        }

        const fileTreeContainer = document.getElementById('file-tree-container');
        // Adjust the initial path to be relative to the `docs` directory
        const treeView = createTreeView(fileTree, '.');
        fileTreeContainer.appendChild(treeView);
    </script>
</body>
</html>
